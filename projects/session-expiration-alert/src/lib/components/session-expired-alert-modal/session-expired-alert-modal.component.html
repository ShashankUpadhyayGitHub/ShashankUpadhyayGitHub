<div class="modal-header bg-warning">
  <h4 class="modal-title">Session expired</h4>
</div>
<div class="modal-body">
  <div class="my-4" style="font-size: 1.25rem">
    <p>
      The current page is idle due to lack of activity. You can try to reload
      this page or log out of the website.
    </p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="logout()">
    Logout
  </button>
  <button type="button" ngbAutofocus class="btn btn-primary" (click)="reload()">
    Reload Page
  </button>
</div>
